<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="movi_inventario.css">
  <title>Movimiento inventario - Vista jefe</title>

<body>
  <section class="contenedor_primario">

            <div class="conten">
                <div class="titulo">
                  <h1>Movimientos de inventario</h1>
                </div>
                <div class="items">
                  <span class="material-symbols-outlined">
                    check_box_outline_blank
                  </span>
                  <span class="material-symbols-outlined">
                    refresh
                  </span>
                </div>
            </div>
            <div class="buscar">               
                <label for="buscar">Buscar:</label>
                <input class="controls" type="text" id="buscar" name="buscar" placeholder="">

                <input class="controls" type="text" id="categoria" name="categoria" placeholder="">

            <ul class="contenido">
                <li>Cambio</li>
                <li>Código</li>
                <li>Nombre del producto</li>
                <li>Nombre del proveedor</li>

                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
