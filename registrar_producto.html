                <label for="precio">Precio:</label>
                <input class="controls" type="text" id="precio" name="precio" placeholder="Ingrese el precio">

                <label for="cantidad">Cantidad:</label>

                <label for="codigo_proveedor">Ingresa el c贸digo del proveedor:</label>
