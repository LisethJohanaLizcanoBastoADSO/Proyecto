<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Registro nuevo usuario - vista jefe</title>
    <link rel="stylesheet" href="registro_new_user.css">
</head>
<body>
    <div class="caja">
        <div class="caja_uno">
            <div class="subir_imagen">
                <button>Insertar imagen</button>
            </div>
        </div>
        <div class=" caja_dos">
            <h1>Registro de un nuevo usuario</h1>
            <form>
                <label for="primer_nombre">Primer nombre:</label>
                <input class="controls" type="text" id="nombre_producto" name="nombre_producto">

                <label for="segundo_nombre">Segundo nombre:</label>
                <input class="controls" type="text" id="codigo_producto" name="codigo_producto">

                <label for="primer_apellido">Primer apellido:</label>
                <input class="controls" type="text" id="fecha" name="fecha">

                <label for="segundo_apellido">Segundo apellido:</label>
                <input class="controls" type="text" id="precio" name="precio">

                <label for="numero_cedula">Número de cedúla:</label>
                <input class="controls" type="text" id="cantidad" name="cantidad">

                <label for="codigo_usuario">Cógido de usuario:</label>
                <input class="controls" type="text" id="codigo_proveedor" name="codigo_proveedor">
               
                <label for="correo">Correo electrónico:</label>
                <input class="controls" type="text" id="correo" name="correo">
               
                <label for="rol">Selecciona el rol:</label>
                <select id="rol" name="rol" class="">
                    <option value="">Seleccione...</option>
                    <option value="jefe">Jefe</option>
                    <option value="auxiliar">Auxiliar</option>
                </select>

                <label for="contraseña">Contraseña:</label>
                <input class="controls" type="text" id="codigo_proveedor" name="codigo_proveedor">
                
                <label for="confirma_contra">Confirma tu contraseña:</label>
                <input class="controls" type="text" id="codigo_proveedor" name="codigo_proveedor">
               
                <div class="caja_boton">
                    <a  class="btn_uno" href="inventario.html">Cancelar</a>  
                    <a  class="btn_dos" href="vista_inventario.html">Registrar</a>
                </div>  
            </form>
        </div>
    </div>
</body>
</html>
